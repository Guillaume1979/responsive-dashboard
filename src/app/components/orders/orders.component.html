<h1>Recent Orders</h1>

<table [ngClass]="{'handsetTable': format()==='Handset'}">
  <thead>
  <tr>
    <th>Course Name</th>
    @if (format() !== 'Handset') {
      <th>Course Number</th>
    }
    <th>Payment</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
    @for (order of orders(); track order.name) {
      <tr>
        <td data-label="name">{{ order.name }}</td>
        @if (format() !== 'Handset') {
          <td>{{ order.number }}</td>
        }
        <td data-label="payment">{{ order.payment }}</td>
        <td data-label="status">{{ order.status }}</td>
        @if (format() !== 'Handset') {
          <td><a>Details</a></td>
        }
      </tr>
    }
  </tbody>
</table>
